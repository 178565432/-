<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue1026.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-model="firstName">
			<input type="text" v-model="lastName"> {{fullName}}
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data: {
				firstName: 'chiyun',
				lastName: 'cd',
				fullName: 'chiyun.cd'
			},
			watch:{
				'firstName':function(newval,oldval){
					this.fullName=this.firstName + this.lastName;
				},
				'lastName':function(newval,oldval){
					this.fullName=this.firstName + this.lastName;
				}
			}
		})
	</script>

</html>
