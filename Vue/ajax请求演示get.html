<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue1026.js"></script>
		<script src="js/vue-resource121.js"></script>
	</head>
	<body>
		<div id="app">
			{{obj}}
			<button @click="getdata">get请求</button>
		</div>
	</body>
	<script>
		new Vue({
			el:'#app'
			data:{
				obj:null
			},
			methods:{
				getdata:function(){
					var url='http://127.0.0.1:8020/Vue/%E5%88%97%E8%A1%A8%E6%A1%88%E4%BE%8B%EF%BC%88%E6%96%B0%EF%BC%89.html?__hbt=1537964510485'
					this.$http.get(url)
					.then(function(response){
					this.obj=response.body;
						
					})
				}
			}
		});
	</script>
</html>
