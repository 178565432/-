<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue1026.js"></script>
	</head>

	<body>
		<div id="app">
			<a href="#" @click="cname='login'">登录</a> |
			<a href="#" @click="cname='register'">注册</a>
			<component :is='cname'></component>
		</div>
	</body>
	<script>
		Vue.component('login', {
			template: '登录页面'
		});
		Vue.component('register', {
			template: '注册页面'
		});
		new Vue({
			el: '#app',
			data: {
				cname: 'login'
			}
		});
	</script>

</html>
