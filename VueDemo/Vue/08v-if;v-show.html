<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue1026.js"></script>
	</head>

	<body>
		<div id="app">
			<button v-on:click="toggle">点击切换</button>
			<div v-if="isshow">div的值</div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				isshow:true
			},
			methods:{
				toggle:function(){
					this.isshow=!this.isshow;
				}
			}
		});
	</script>

</html>
